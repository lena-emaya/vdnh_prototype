<!DOCTYPE html>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        left: 10px;
        
        width: 200px;
        
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 15px;
        text-decoration: none;
        border-bottom: solid 0.5px #ccc;
        text-align: left;
    }

    #menu a:last-child {
        border-bottom: none;
    }

    #menu a:hover {
        background-color: rgb(160, 198, 252);
        color: #141010;
    }

    #menu a.active {
        background-color: #196CDD;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #4A8BE4;
    }

    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }

    </style>
</head>
<body>
<nav id="menu"></nav>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGVuYWVtYXlhIiwiYSI6ImNpa3VhbXE5ZjAwMXB3eG00ajVyc2J6ZTIifQ.kmZ4yVcNrupl4H8EonM3aQ';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/lenaemaya/cjnwzrci100a32ro9ukssqg83',
  center: [37.62723840, 55.8291615], 
  zoom: 12.5 
});


map.on('load', () => {
  map.addSource('exits', {
    type: 'geojson',
    data: "https://raw.githubusercontent.com/lena-emaya/vdnh_prototype/master/data/exits_vdnh.geojson",
  });

  map.addSource('iso_exits', {
    type: 'geojson',
    data: "https://raw.githubusercontent.com/lena-emaya/vdnh_prototype/master/data/isochrones_big.geojson",
	});
		
   
map.addLayer({
  id: "exits_1",
  type: "symbol",
  source: "exits",
  layout: {
    "icon-image": "exit_click",
    "icon-size": [
      "interpolate",
      ["linear"],
      ["zoom"],
      10,
      0.3,
      22,
      1
     ],
    "icon-rotate": [
      "match",
      ["get", "id"],
      [7],
      215,
      [2],
      0,
      [3],
      362,

      30,

      308,

      [14],
      250,
      [1],
      14,
      0
    ]
  }, "filter": ["in", "id", ""]
});


map.addLayer({
  id: "iso_light-line",
  type: "line",
  source: "iso_exits",
  paint: {
    "line-color": [ 
        "match", 
        [ 
            "get", 
            "time"
        ], 
        12, 
        "#C06C84", 
        24, 
        "#F67280", 
        "#F8B195"
    ],
    "line-opacity": 0.6,
    "line-width": 0.5,
  },"filter": ["in", "id", ""] 
});

map.addLayer({
  id: "iso_light",
  type: "fill",
  source: "iso_exits",
  paint: {
    "fill-color": 
      [ 
        "match", 
        [ 
            "get", 
            "time"
        ], 
        12, 
        "#C06C84", 
        24, 
        "#F67280", 
        "#F8B195"
    ],
    "fill-opacity": 0.35,
      
  },"filter": ["in", "id", ""]
  },"park_border");
});






map.on('click', function(e) {
        var features = map.queryRenderedFeatures(e.point, { layers: ['exits']});
        var filter = features.reduce(function(memo, feature) {
            memo.push(feature.properties.id);
            return memo;
        }, ['in', 'id']);
        map.setFilter("iso_light", filter);
        map.setFilter("iso_light-line", filter);
        map.setFilter("exits_1", filter);
});




 toggleLayer('1', ['strava_all'], 'Спорт летом');
 toggleLayer('2', ['strava'], 'Спорт зимой');
 toggleLayer('3', ['underground-parking', 'underground-parking-pattern'], 'Подземные парковки');
 toggleLayer('4', ['parking'], 'Наземные парковки');
 toggleLayer('5',['foursquare'], 'Данные foursquare');
 toggleLayer('6',['ridership-budni'], 'Пассажиропоток в будни');
 toggleLayer('7',['ridership-budni'], 'Пассажиропоток в выходные');

 function toggleLayer(id, ids, name) {
        var button = document.createElement('a');
        button.textContent = name;
        //console.log(id);
        
        button.onclick = function (e) {

          for (layers in ids) {
            var visibility = map.getLayoutProperty(ids[layers], 'visibility');
            if (visibility === 'visible') {
              map.setLayoutProperty(ids[layers], 'visibility', 'none');
              this.className = '';
              
            } else {
              this.className = 'active';
              map.setLayoutProperty(ids[layers], 'visibility', 'visible');
              
            }
          }
        };
        var layers = document.getElementById('menu');
        layers.appendChild(button);
  };
