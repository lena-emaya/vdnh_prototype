  map.addLayer({

    [

      8079,

    ],
    22,

      "interpolate",
      ["linear"],
      ["get", "ridership"],
      0,
      6,
      8079,
      45

  ]

  map.addLayer({
    id: "ridership_ne_budni",
    type: "circle",
    filter: [
    "all",
    [
      "in",
      "$type",
      "Polygon",
      "LineString",

    [

      ["!in", "ridership", 0],

      3,
      8079,
      25
    ],
    22,
    [
      "interpolate",
      ["linear"],
      ["get", "ridership"],
      0,
      6,
      8079,
      45
    ]
  ]

map.addLayer({

    "icon-size": [

});


map.addLayer({
  id: "iso_light-line",
  type: "line",
  source: "iso_exits",
  paint: {
    "line-color": [ 
        "match", 
        [ 
            "get", 
            "time"
        ], 
        12,

        "#F67280", 
        "#F8B195"
    ],
    "line-opacity": 0.6,
    "line-width": 0.5,
  },"filter": ["in", "id", ""] 
});

map.addLayer({
  id: "iso_light",
  type: "fill",
  source: "iso_exits",
  paint: {
    "fill-color": 
      [ 
        "match", 
        [ 
            "get", 
            "time"
        ], 
        12, 
        "#C06C84", 
        24, 
        "#F67280", 
        "#F8B195"
    ],
    "fill-opacity": 0.35,
      
  },"filter": ["in", "id", ""]
  },"park_border");
});




map.on('click', function(e) {
        var features = map.queryRenderedFeatures(e.point, { layers: ['exits']});
        var filter = features.reduce(function(memo, feature) {
            memo.push(feature.properties.id);
            return memo;
        }, ['in', 'id']);
        map.setFilter("iso_light", filter);
        map.setFilter("iso_light-line", filter);
        map.setFilter("exits_1", filter);
});






toggleLayer('1', ['strava_all'], 'Спорт летом');
toggleLayer('2', ['strava_winter'], 'Спорт зимой');
toggleLayer('3', ['underground-parking', 'underground-parking-pattern'], 'Подземные парковки');
toggleLayer('4', ['parking'], 'Наземные парковки');
toggleLayer('5',['foursquare'], 'Данные foursquare');
toggleLayer('6',['ridership_budni'], 'Пассажиропоток в будни');
toggleLayer('7',['ridership_ne_budni'], 'Пассажиропоток в выходные');
toggleLayer('8',['hex'], 'Население');

 function toggleLayer(id, ids, name) {
        var button = document.createElement('a');
        button.textContent = name;
        //console.log(id);
        
        button.onclick = function (e) {

          for (layers in ids) {
            var visibility = map.getLayoutProperty(ids[layers], 'visibility');
            if (visibility === 'visible') {
              map.setLayoutProperty(ids[layers], 'visibility', 'none');
              this.className = '';
              
            } else {
              this.className = 'active';
              map.setLayoutProperty(ids[layers], 'visibility', 'visible');
              
            }
          }
        };
        var layers = document.getElementById('menu');
        layers.appendChild(button);
  };
